<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/style.css">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">
         Welcome to Kokoa Talk </h1>
      <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form>
        <input type="text" placeholder="Email or Phone Number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Login"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kokoa Account or Password</a>

    <script
      src="https://kit.fontawesome.com/ff860c2769.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
